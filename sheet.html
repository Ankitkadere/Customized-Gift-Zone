<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CRUD App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-sm">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-xl font-bold text-center mb-6 text-gray-800">Google Sheet CRUD App</h1>

    <!-- üîç Filter Section -->
    <div class="mb-4 flex justify-end space-x-2">
      <select id="filterField"
        class="p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none text-sm">
        <option value="">All Fields</option>
        <option value="Id">Id</option>
        <option value="Date">Date</option>
        <option value="Time">Time</option>
        <option value="Name">Name</option>
        <option value="Number">Number</option>
        <option value="Material">Material</option>
        <option value="Color">Color</option>
        <option value="Address">Address</option>
        <option value="City">City</option>
        <option value="Pincode">Pincode</option>
        <option value="State">State</option>
        <option value="Status">Status</option>
        <option value="Payment">Payment</option>
        <option value="Other">Other</option>
      </select>

      <input type="text" id="searchInput" placeholder="Search..."
        class="w-72 p-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none text-sm">
    </div>

    <!-- Data Table -->
    <div class="bg-white shadow rounded-lg w-full overflow-x-auto">
      <table class="min-w-full border border-gray-200 text-xs text-gray-700">
        <thead>
          <tr class="bg-gray-100 text-gray-600 uppercase tracking-wider">
            <th class="p-2 border">Id</th>
            <th class="p-2 border">Date</th>
            <th class="p-2 border">Time</th>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Number</th>
            <th class="p-2 border">Material</th>
            <th class="p-2 border">Color</th>
            <th class="p-2 border">Address</th>
            <th class="p-2 border">City</th>
            <th class="p-2 border">Pincode</th>
            <th class="p-2 border">State</th>
            <th class="p-2 border">Status</th>
            <th class="p-2 border">Payment</th>
            <th class="p-2 border">Other</th>
            <th class="p-2 border">Image</th>
            <th class="p-2 border">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>

    <!-- Form (hidden by default) -->
    <div id="formContainer" class="hidden max-w-3xl mx-auto bg-white shadow-lg p-6 rounded-xl border border-gray-200">
      <h2 id="formTitle" class="text-base font-semibold mb-6 text-gray-800 border-b pb-2">Add Record</h2>

      <form id="crudForm" class="grid grid-cols-2 gap-4 text-sm">
        <input type="hidden" id="Id" name="Id">
        <div><label class="block text-gray-600 mb-1">Date</label><input type="text" name="Date"
            class="w-full p-2 border rounded-lg" placeholder="YYYY-MM-DD"></div>
        <div><label class="block text-gray-600 mb-1">Time</label><input type="text" name="Time"
            class="w-full p-2 border rounded-lg" placeholder="HH:MM AM/PM"></div>
        <div><label class="block text-gray-600 mb-1">Name</label><input type="text" name="Name"
            class="w-full p-2 border rounded-lg"></div>
        <div><label class="block text-gray-600 mb-1">Number</label><input type="text" name="Number"
            class="w-full p-2 border rounded-lg"></div>
        <div><label class="block text-gray-600 mb-1">Material</label><input type="text" name="Material"
            class="w-full p-2 border rounded-lg"></div>
        <div><label class="block text-gray-600 mb-1">Color</label><input type="text" name="Color"
            class="w-full p-2 border rounded-lg"></div>
        <div><label class="block text-gray-600 mb-1">Address</label><input type="text" name="Address"
            class="w-full p-2 border rounded-lg"></div>
        <div><label class="block text-gray-600 mb-1">City</label><input type="text" name="City"
            class="w-full p-2 border rounded-lg"></div>
        <div><label class="block text-gray-600 mb-1">Pincode</label><input type="text" name="Pincode"
            class="w-full p-2 border rounded-lg"></div>
        <div><label class="block text-gray-600 mb-1">State</label><input type="text" name="State"
            class="w-full p-2 border rounded-lg"></div>
        <div><label class="block text-gray-600 mb-1">Status</label><input type="text" name="Status"
            class="w-full p-2 border rounded-lg"></div>
        <div><label class="block text-gray-600 mb-1">Payment</label><input type="text" name="Payment"
            class="w-full p-2 border rounded-lg"></div>
        <div class="col-span-2"><label class="block text-gray-600 mb-1">Other</label><input type="text" name="Other"
            class="w-full p-2 border rounded-lg"></div>
        <div class="col-span-2"><label class="block text-gray-600 mb-1">Upload Image</label><input type="file"
            id="ImageInput" accept="image/*" class="w-full border rounded-lg"></div>
        <div class="col-span-2 flex justify-end space-x-3 mt-6">
          <button type="button" onclick="hideForm()" class="px-4 py-2 bg-gray-500 text-white rounded-lg">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save</button>
        </div>
      </form>
    </div>

    <!-- Add Button -->
    <div class="mt-6 text-center">
      <button onclick="showForm()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">+ Add
        New</button>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzMq8ZIKjp_zbvuGStwYd7m4eizacjlrwPyu3vxuCxLCLC_iPAIiU-2imLLM0yVJxNb/exec";
    let editing = false;
    let allRecords = []; // ‚úÖ global storage for filtering

    function formatDate(dateValue) {
      if (!dateValue) return "";
      if (!isNaN(dateValue)) {
        let jsDate = new Date(Math.round((dateValue - 25569) * 86400 * 1000));
        return jsDate.toLocaleDateString("en-GB");
      }
      let date = new Date(dateValue);
      if (isNaN(date)) return dateValue;
      return date.toLocaleDateString("en-GB");
    }

    function formatTime(timeValue) {
      if (!timeValue) return "";
      if (!isNaN(timeValue)) {
        let totalMinutes = Math.round(timeValue * 24 * 60);
        let hours = Math.floor(totalMinutes / 60);
        let minutes = totalMinutes % 60;
        let period = hours >= 12 ? "PM" : "AM";
        hours = hours % 12 || 12;
        return `${hours}:${minutes.toString().padStart(2, "0")} ${period}`;
      }
      let date = new Date(`1970-01-01T${timeValue}`);
      if (isNaN(date)) return timeValue;
      return date.toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit", hour12: true });
    }

    function renderTable(records) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      records.forEach(record => {
        tbody.innerHTML += `
          <tr class="hover:bg-gray-50">
            <td class="border p-2">${record.Id}</td>
            <td class="border p-2">${formatDate(record.Date)}</td>
            <td class="border p-2">${formatTime(record.Time)}</td>
            <td class="border p-2">${record.Name}</td>
            <td class="border p-2">${record.Number}</td>
            <td class="border p-2">${record.Material}</td>
            <td class="border p-2">${record.Color}</td>
            <td class="border p-2">${record.Address}</td>
            <td class="border p-2">${record.City}</td>
            <td class="border p-2">${record.Pincode}</td>
            <td class="border p-2">${record.State}</td>
            <td class="border p-2">${record.Status}</td>
            <td class="border p-2">${record.Payment}</td>
            <td class="border p-2">${record.Other}</td>
            <td class="border p-2">${record.Image ? `<a href="${record.Image}" target="_blank" class="text-blue-600 underline">View</a>` : ""}</td>
            <td class="border p-2 space-x-1">
              <button onclick='editRecord(${JSON.stringify(record)})' class="bg-yellow-500 text-white px-2 py-1 rounded text-xs">Edit</button>
              <button onclick='deleteRecord("${record.Id}")' class="bg-red-600 text-white px-2 py-1 rounded text-xs">Delete</button>
            </td>
          </tr>`;
      });
    }

    async function fetchRecords() {
      const res = await fetch(`${API_URL}?action=read`);
      const data = await res.json();
      allRecords = data.records; // ‚úÖ save for filter
      renderTable(allRecords);
    }

    function showForm(record = null) {
      document.getElementById("formContainer").classList.remove("hidden");
      document.getElementById("crudForm").reset();
      document.getElementById("formTitle").innerText = record ? "Edit Record" : "Add Record";
      editing = !!record;
      if (record) {
        Object.keys(record).forEach(key => {
          let input = document.querySelector(`[name="${key}"]`);
          if (input) input.value = record[key];
        });
      }
    }
    function hideForm() { document.getElementById("formContainer").classList.add("hidden"); }
    function editRecord(record) { showForm(record); }

    async function deleteRecord(id) {
      if (!confirm("Are you sure?")) return;
      await fetch(API_URL, { method: "POST", body: new URLSearchParams({ action: "delete", Id: id }) });
      fetchRecords();
    }

    function getBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = err => reject(err);
      });
    }

    // üîç Filter logic
    document.getElementById("searchInput").addEventListener("input", applyFilter);
    document.getElementById("filterField").addEventListener("change", applyFilter);

    function applyFilter() {
      const query = document.getElementById("searchInput").value.toLowerCase().trim();
      const field = document.getElementById("filterField").value;
      let filtered = allRecords.filter(record => {
        if (!query) return true;
        if (field) return String(record[field] || "").toLowerCase().includes(query);
        return Object.values(record).some(val => String(val).toLowerCase().includes(query));
      });
      renderTable(filtered);
    }

    document.getElementById("crudForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      let payload = { action: editing ? "update" : "create" };
      for (const [key, val] of formData.entries()) payload[key] = val;
      const fileInput = document.getElementById("ImageInput");
      if (fileInput.files.length > 0) {
        payload.Image = await getBase64(fileInput.files[0]);
        payload.ImageName = fileInput.files[0].name;
      }
      await fetch(API_URL, { method: "POST", body: new URLSearchParams(payload) });
      hideForm();
      fetchRecords();
    });

    fetchRecords();
  </script>
</body>

</html>
