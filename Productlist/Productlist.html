        @media (max-width: 768px) {

                padding: 0;

        @media screen and (min-width: 768px) {

                display: none;
            }

            .inputset {

            }
        }

        .item {

            padding: 1rem;
            border-radius: .5rem;
        }

        /* Remove button default styles */
        .category-btn {
            background: rgb(255, 255, 255);
            padding-left: 1%;
            padding-right: 1%;
            cursor: pointer;
            transition: color 0.2s ease;
            outline: 2px solid #929292;
        }

        .category-btn:hover {
            color: #363636;
            border: #a1a1a1 solid 2px;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        // Load Header CSS (optional)
        const headerCSS = document.createElement("link");
        headerCSS.rel = "stylesheet";
        headerCSS.href = "Header.css";
        document.head.appendChild(headerCSS);

        // Load Header HTML
        fetch("Header.html")
            .then((res) => res.text())
            .then((html) => {
                const headerDiv = document.getElementById("header");
                headerDiv.innerHTML = html;

                // Run scripts from Header.html if any
                headerDiv.querySelectorAll("script").forEach((oldScript) => {
                    const newScript = document.createElement("script");
                    if (oldScript.src) {
                        newScript.src = oldScript.src; // external file
                    } else {
                        newScript.textContent = oldScript.textContent; // inline script
                    }
                    document.body.appendChild(newScript);
                });

                // Load external Header.js (optional)
                const headerJS = document.createElement("script");
                headerJS.src = "Header.js";
                document.body.appendChild(headerJS);
            })
            .catch((err) => console.error("Error loading header:", err));
